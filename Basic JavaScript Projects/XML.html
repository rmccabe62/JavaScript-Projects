<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Book"></p>
        <script>
            var XML_Parser, XML_Document;

            //creates a text string
            var Book = "<book>" +
            "<title>The Store</title>" +
            "<author>Bentley Little</author>" +
            "<year>1996</year>" +
            "<publisher>Penguin Publishing</publisher>";

            //creates an XML DOM oarser
            XML_Parser = new DOMParser();

            //creates a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFromString(Book,"text/xml");

            document.getElementById("XML_Book").innerHTML = 
            XML_Document.getElementsByTagName("author")[0].childNodes[0].nodeValue;
        </script>
    </body>
</html>
