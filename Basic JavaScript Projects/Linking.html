<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking</title>
</head>
<body>
    <ul>
        <li><a href="#first">Take me to the first section</a></li>
        <li><a href="#second">Take me to the second section</a></li>
        <li><a href="#last">Take me to the last section</a></li>
    </ul>


    <div id="first">
        <h1 >This is the first section of the webpage</h1>
        
    </div>
    <div id="second">
        <h2>This is the second section of the webpage</h2>
    </div>
    <div id="last">
        <h3>This is the last section of the webpage</h3>
    </div>
</body>
</html>
